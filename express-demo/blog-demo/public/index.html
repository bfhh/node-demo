<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
<div style="padding: 100px 100px 10px;">
    <form class="bs-example bs-example-form" role="form">
        <div class="input-group">
            <span class="input-group-addon ">收款人</span>
            <input type="text" id="to" class="form-control" placeholder="请输入收款人地址">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">转账金额</span>
            <input type="text" id="value" class="form-control" placeholder="请输入转账人金额">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon ">私钥</span>
            <input type="text" id="privateKey" class="form-control" placeholder="请输入收款人地址">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">gasPrice</span>
            <input type="text" id="gasPrice" class="form-control" placeholder="请输入gasPrice">
        </div>
        <br>

        <div class="input-group">
            <span class="input-group-addon">gasLimit</span>
            <input type="text" id="gasLimit" class="form-control" placeholder="请输入gas上限">
        </div>
        <br>

    </form>
    <button type="button" id="submit" class="btn btn-success">提交</button>
</div>
</body>
<script>

    $(document).ready(function () {
        let to = ""
        let value = ""
        let gasLimit = ""
        let privateKey = ""
        let gasPrice = ""
        $("#submit").click(function () {
            to = $("#to").val()
            value = $("#value").val()
            privateKey = $("#privateKey").val()
            gasLimit = $("#gasLimit").val()
            gasPrice = $("#gasPrice").val()
            $.ajax({
                type: "POST",
                url: "http://localhost:3000/tx/send",
                dataType: "json",
                data: {
                    "to": to,
                    "value": value,
                    "privateKey": privateKey,
                    "gasLimit": gasLimit,
                    "gasPrice": gasPrice
                },
                success: function (data) {
                    alert(JSON.stringify(data))
                },
                error: function (err) {
                    alert(JSON.stringify(err))
                }
            });
        })

    });
</script>

</html>
